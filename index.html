<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
            color: #fff;
            transition: all 0.5s ease;
            overflow: hidden;
            height: 100vh;
        }
        body.light-theme {
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            color: #333;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .main-section {
            flex: 4;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar {
            flex: 0.7;
            background: linear-gradient(180deg, #3a3a3a, #2e2e2e);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            transition: background 0.5s ease;
        }
        .sidebar.light-theme {
            background: linear-gradient(180deg, #f0f0f0, #e0e0e0);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        }
        .search {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #444;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            transition: all 0.5s ease;
        }
        .search.light-theme {
            background-color: #ddd;
            color: #333;
        }
        .script-card {
            background: #555;
            width: 200px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
        }
        .script-card.light-theme {
            background: #eee;
        }
        .script-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }
        .script-avatar {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .script-info {
            background: #666;
            padding: 10px;
            transition: background 0.5s ease;
        }
        .script-info.light-theme {
            background: #ddd;
        }
        .username {
            font-size: 14px;
            color: #bbb;
            transition: color 0.5s ease;
        }
        .username.light-theme {
            color: #555;
        }
        .key-message {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: #fff;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        .sidebar .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #ff6f61;
        }
        .sidebar button {
            background: linear-gradient(90deg, #666, #888);
            border: none;
            padding: 12px 25px;
            color: #fff;
            margin: 15px 0;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .sidebar button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        .theme-toggle, .language-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.5s ease;
        }
        .theme-toggle.light-theme, .language-toggle.light-theme {
            color: #333;
        }
        .modal, .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content, .fullscreen-content {
            background: linear-gradient(145deg, #444, #555);
            padding: 25px;
            border-radius: 15px;
            width: 550px;
            max-height: 85vh;
            overflow-y: auto;
            transition: background 0.5s ease;
            position: relative;
        }
        .modal-content.light-theme, .fullscreen-content.light-theme {
            background: linear-gradient(145deg, #fff, #eee);
        }
        .modal-content input, .modal-content textarea {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            background-color: #666;
            border: none;
            color: #fff;
            border-radius: 10px;
            transition: all 0.5s ease;
        }
        .modal-content input.light-theme, .modal-content textarea.light-theme {
            background-color: #ddd;
            color: #333;
        }
        .modal-content small {
            display: block;
            color: #bbb;
            font-size: 12px;
            margin-top: -5px;
            margin-bottom: 10px;
            transition: color 0.5s ease;
        }
        .modal-content small.light-theme {
            color: #555;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #ff4d4d, #ff6666);
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .close-btn:hover {
            background: linear-gradient(45deg, #ff6666, #ff8787);
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="main-section" id="scriptList">
            <input type="text" class="search" id="searchField" data-ru-placeholder="Поиск по названию..." data-en-placeholder="Search by script name..." onkeyup="searchScripts()">
        </div>
        <div class="sidebar">
            <img src="images/avatar.png" class="avatar" alt="Аватар пользователя" onerror="this.src='https://via.placeholder.com/80';">
            <button onclick="openModal()"><i class="fas fa-upload"></i> <span data-ru="Отправить работу" data-en="Submit work"></span></button>
            <button onclick="window.location.href='/site/bypasser.html'"><i class="fas fa-shield-alt"></i> <span data-ru="Обходники" data-en="Bypassers"></span></button>
            <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
            <button class="language-toggle" onclick="toggleLanguage()"><i class="fas fa-globe"></i></button>
        </div>
    </div>

    <div class="modal" id="submitModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()"><i class="fas fa-times"></i></button>
            <h2 data-ru="Отправить скрипт" data-en="Submit Script"></h2>
            <input type="file" id="avatarInput" accept="image/*" required>
            <small data-ru="Загрузите аватар скрипта" data-en="Upload script avatar"></small>
            <input type="text" id="scriptName" data-ru-placeholder="Название скрипта" data-en-placeholder="Script Name" maxlength="25" required>
            <small data-ru="Название (до 25 символов), например, 'Автокликер'" data-en="Name (up to 25 chars), e.g., 'Autoclicker'"></small>
            <textarea id="scriptDesc" data-ru-placeholder="Описание" data-en-placeholder="Description" required></textarea>
            <small data-ru="Опишите, что делает скрипт" data-en="Describe what the script does"></small>
            <textarea id="scriptCode" data-ru-placeholder="Код (макс 8000 строк)" data-en-placeholder="Code (max 8000 lines)" required oninput="checkCodeLength()"></textarea>
            <small data-ru="Вставьте код (до 8000 строк)" data-en="Insert code (up to 8000 lines)"></small>
            <p id="lineCount">Строк: 0</p>
            <input type="text" id="scriptTarget" data-ru-placeholder="Для чего код" data-en-placeholder="What the code is for" required>
            <small data-ru="Например, 'Roblox, фарм'" data-en="E.g., 'Roblox, farming'"></small>
            <input type="text" id="userName" data-ru-placeholder="Ваше имя" data-en-placeholder="Your Name" required>
            <small data-ru="Имя автора (нельзя изменить)" data-en="Author name (cannot be changed)"></small>
            <button onclick="submitScript()">Отправить</button>
        </div>
    </div>

    <div class="fullscreen" id="fullscreenWindow">
        <div class="fullscreen-content" id="fullscreenContent">
            <i class="fas fa-times close-btn" onclick="closeFullscreen()"></i>
            <img id="fullAvatar" class="script-avatar" alt="Аватар скрипта">
            <h3 id="fullName"></h3>
            <div class="username" id="fullUser"></div>
            <p id="fullDesc"></p>
            <p id="fullTarget"></p>
            <pre id="fullCode"></pre>
        </div>
    </div>
