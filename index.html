<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script Hub & Bypass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
            color: #fff;
            transition: all 0.5s ease;
            overflow: hidden;
            height: 100vh;
        }
        body.light-theme {
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            color: #333;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .main-section {
            flex: 4;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar {
            flex: 0.7;
            background: linear-gradient(180deg, #3a3a3a, #2e2e2e);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            transition: background 0.5s ease;
        }
        .sidebar.light-theme {
            background: linear-gradient(180deg, #f0f0f0, #e0e0e0);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        }
        .search {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #444;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            transition: all 0.5s ease;
        }
        .search.light-theme {
            background-color: #ddd;
            color: #333;
        }
        .script-card {
            background: #555;
            width: 200px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
        }
        .script-card.light-theme {
            background: #eee;
        }
        .script-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }
        .script-avatar {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .script-info {
            background: #666;
            padding: 10px;
            transition: background 0.5s ease;
        }
        .script-info.light-theme {
            background: #ddd;
        }
        .username {
            font-size: 14px;
            color: #bbb;
            transition: color 0.5s ease;
        }
        .username.light-theme {
            color: #555;
        }
        .key-message {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: #fff;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        .sidebar .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #ff6f61;
        }
        .sidebar button {
            background: linear-gradient(90deg, #666, #888);
            border: none;
            padding: 12px 25px;
            color: #fff;
            margin: 15px 0;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .sidebar button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        .theme-toggle, .language-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.5s ease;
        }
        .theme-toggle.light-theme, .language-toggle.light-theme {
            color: #333;
        }
        .modal, .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content, .fullscreen-content {
            background: linear-gradient(145deg, #444, #555);
            padding: 25px;
            border-radius: 15px;
            width: 550px;
            max-height: 85vh;
            overflow-y: auto;
            transition: background 0.5s ease;
        }
        .modal-content.light-theme, .fullscreen-content.light-theme {
            background: linear-gradient(145deg, #fff, #eee);
        }
        .modal-content input, .modal-content textarea {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            background-color: #666;
            border: none;
            color: #fff;
            border-radius: 10px;
            transition: all 0.5s ease;
        }
        .modal-content input.light-theme, .modal-content textarea.light-theme {
            background-color: #ddd;
            color: #333;
        }
        .bypass-section {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .bypass-banner {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .bypass-btn {
            background: linear-gradient(45deg, #2E7D32, #4CAF50);
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .bypass-btn:hover {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
        }
        .player-check {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .player-info {
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
        }
        .player-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #03A9F4;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #ff4d4d, #ff6666);
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
        }
        .close-btn:hover {
            background: linear-gradient(45deg, #ff6666, #ff8787);
        }
        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid transparent;
            border-top: 5px solid #03A9F4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-section" id="scriptList">
            <input type="text" class="search" id="searchField" data-ru-placeholder="Поиск по названию..." data-en-placeholder="Search by script name..." onkeyup="searchScripts()">
        </div>
        <div class="sidebar">
            <img src="images/Avatar.png" class="avatar" alt="Аватар пользователя">
            <button onclick="openModal()"><i class="fas fa-upload"></i> <span data-ru="Отправить работу" data-en="Submit work"></span></button>
            <button onclick="showBypassSection()"><i class="fas fa-shield-alt"></i> <span data-ru="Обходники" data-en="Bypassers"></span></button>
            <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
            <button class="language-toggle" onclick="toggleLanguage()"><i class="fas fa-globe"></i></button>
        </div>
    </div>

    <div class="modal" id="submitModal">
        <div class="modal-content">
            <h2 data-ru="Отправить скрипт" data-en="Submit Script"></h2>
            <input type="file" id="avatarInput" accept="image/*" required>
            <input type="text" id="scriptName" data-ru-placeholder="Название скрипта" data-en-placeholder="Script Name" required>
            <textarea id="scriptDesc" data-ru-placeholder="Описание" data-en-placeholder="Description" required></textarea>
            <textarea id="scriptCode" data-ru-placeholder="Код (макс 8000 строк)" data-en-placeholder="Code (max 8000 lines)" required oninput="checkCodeLength()"></textarea>
            <p id="lineCount">Строк: 0</p>
            <input type="text" id="scriptTarget" data-ru-placeholder="Для чего код" data-en-placeholder="What the code is for" required>
            <input type="text" id="userName" data-ru-placeholder="Ваше имя" data-en-placeholder="Your Name" required>
            <button onclick="submitScript()">Отправить</button>
        </div>
    </div>

    <div class="fullscreen" id="fullscreenWindow">
        <div class="fullscreen-content" id="fullscreenContent">
            <i class="fas fa-times close-btn" onclick="closeFullscreen()"></i>
            <img id="fullAvatar" class="script-avatar" alt="Аватар скрипта">
            <h3 id="fullName"></h3>
            <div class="username" id="fullUser"></div>
            <p id="fullDesc"></p>
            <p id="fullTarget"></p>
            <pre id="fullCode"></pre>
        </div>
    </div>

    <div class="main-section bypass-section" id="bypassSection">
        <div class="bypass-banner">
            <h2 data-ru="Обходники" data-en="Bypassers"></h2>
            <button class="bypass-btn" onclick="showBypassMethod('bypass1')" data-ru="Обход 1" data-en="Bypass 1"></button>
            <button class="bypass-btn" onclick="showBypassMethod('bypass2')" data-ru="Обход 2" data-en="Bypass 2"></button>
            <button class="bypass-btn" onclick="showPlayerCheck()" data-ru="Проверить игрока" data-en="Check Player"></button>
            <button class="bypass-btn" onclick="backToMain()" data-ru="На главную" data-en="Back to Main"></button>
        </div>
    </div>

    <div class="main-section bypass-section" id="bypass1Content">
        <div class="bypass-banner">
            <h2 data-ru="Обход 1" data-en="Bypass 1"></h2>
            <input type="text" id="bypass1Input" data-ru-placeholder="Введи текст..." data-en-placeholder="Enter text...">
            <button class="bypass-btn" onclick="applyBypass('bypass1')">Применить</button>
            <div id="bypass1Output"></div>
        </div>
    </div>

    <div class="main-section bypass-section" id="bypass2Content">
        <div class="bypass-banner">
            <h2 data-ru="Обход 2" data-en="Bypass 2"></h2>
            <input type="text" id="bypass2Input" data-ru-placeholder="Введи текст..." data-en-placeholder="Enter text...">
            <button class="bypass-btn" onclick="applyBypass('bypass2')">Применить</button>
            <textarea id="bypass2Output" readonly></textarea>
        </div>
    </div>

    <div class="main-section player-check" id="playerCheckContent">
        <div class="bypass-banner">
            <h2 data-ru="Проверить игрока" data-en="Check Player"></h2>
            <input type="text" id="playerInput" data-ru-placeholder="Введи ник..." data-en-placeholder="Enter username...">
            <button class="bypass-btn" onclick="checkPlayer()">Проверить</button>
            <div class="loader" id="playerLoader"></div>
            <div id="playerOutput"></div>
        </div>
    </div>

    <script>
        const TELEGRAM_BOT_TOKEN = '7853493397:AAEx9agfe4F3lBZU--QL0cu1lgHzw78OfxE'; // Замени на свой токен
        const TELEGRAM_CHAT_ID = '5180010738'; // Замени на свой chat_id
        let scripts = [];
        let username = localStorage.getItem('username') || null;
        let currentLanguage = 'ru';
        let currentSection = 'general';

        async function loadScripts() {
            // Здесь можно подключить загрузку из GitHub, как в оригинале, но для примера оставим пустой массив
            const list = document.getElementById('scriptList');
            list.innerHTML = '<input type="text" class="search" id="searchField" data-ru-placeholder="Поиск по названию..." data-en-placeholder="Search by script name..." onkeyup="searchScripts()">';
            scripts.forEach((script, index) => {
                const card = document.createElement('div');
                card.className = 'script-card';
                card.dataset.index = index;
                card.onclick = () => openFullscreen(script);
                card.innerHTML = `
                    <img src="${script.avatar}" class="script-avatar" alt="Аватар скрипта">
                    <div class="script-info">
                        <h3>${script.name}</h3>
                        <div class="username">${script.user}</div>
                    </div>
                    ${script.hasKey ? '<div class="key-message"><i class="fas fa-key"></i> ' + (currentLanguage === 'ru' ? 'Ключ' : 'Key') + '</div>' : ''}
                `;
                list.appendChild(card);
            });
            updateLanguage();
            updateURL();
        }

        function openModal() {
            document.getElementById('submitModal').style.display = 'flex';
            if (username) {
                document.getElementById('userName').value = username;
                document.getElementById('userName').disabled = true;
            }
            updateLanguage();
        }

        function checkCodeLength() {
            const code = document.getElementById('scriptCode').value;
            const lines = code.split('\n').length;
            document.getElementById('lineCount').textContent = currentLanguage === 'ru' ? `Строк: ${lines}` : `Lines: ${lines}`;
            if (lines > 8000) {
                alert(currentLanguage === 'ru' ? 'Код превышает 8000 строк!' : 'Code exceeds 8000 lines!');
                document.getElementById('scriptCode').value = code.split('\n').slice(0, 8000).join('\n');
            }
        }

        async function submitScript() {
            const avatar = document.getElementById('avatarInput').files[0];
            const name = document.getElementById('scriptName').value;
            const desc = document.getElementById('scriptDesc').value;
            const code = document.getElementById('scriptCode').value;
            const target = document.getElementById('scriptTarget').value;
            const user = document.getElementById('userName').value;

            if (!avatar || !name || !desc || !code || !target || !user) {
                alert(currentLanguage === 'ru' ? 'Заполните все поля!' : 'Fill all fields!');
                return;
            }

            if (!username) {
                username = user;
                localStorage.setItem('username', username);
            }

            const reader = new FileReader();
            reader.onload = async function() {
                const base64Image = reader.result.split(',')[1];
                const newScript = {
                    id: Date.now().toString(),
                    avatar: `data:image/jpeg;base64,${base64Image}`,
                    name: name,
                    desc: desc,
                    code: code,
                    target: target,
                    user: user,
                    hasKey: false
                };

                // Отправка в Telegram
                const message = `
                    Новый скрипт:
                    Название: ${name}
                    Описание: ${desc}
                    Код: ${code}
                    Цель: ${target}
                    Автор: ${user}
                    Аватар: <файл>
                `;
                const formData = new FormData();
                formData.append('chat_id', TELEGRAM_CHAT_ID);
                formData.append('text', message);
                formData.append('photo', avatar);

                try {
                    const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    });
                    if (response.ok) {
                        scripts.push(newScript);
                        loadScripts();
                        document.getElementById('submitModal').style.display = 'none';
                        alert(currentLanguage === 'ru' ? 'Скрипт отправлен!' : 'Script submitted!');
                    } else {
                        throw new Error('Ошибка отправки');
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert(currentLanguage === 'ru' ? 'Ошибка отправки!' : 'Submission failed!');
                }
            };
            reader.readAsDataURL(avatar);
        }

        function openFullscreen(script) {
            const window = document.getElementById('fullscreenWindow');
            const content = document.getElementById('fullscreenContent');
            document.getElementById('fullAvatar').src = script.avatar;
            document.getElementById('fullName').textContent = script.name;
            document.getElementById('fullUser').textContent = script.user;
            document.getElementById('fullDesc').textContent = `${currentLanguage === 'ru' ? 'Описание:' : 'Description:'} ${script.desc}`;
            document.getElementById('fullTarget').textContent = `${currentLanguage === 'ru' ? 'Цель:' : 'Target:'} ${script.target}`;
            document.getElementById('fullCode').textContent = script.code;
            window.style.display = 'flex';
        }

        function closeFullscreen() {
            document.getElementById('fullscreenWindow').style.display = 'none';
        }

        function searchScripts() {
            const query = document.getElementById('searchField').value.toLowerCase();
            document.querySelectorAll('.script-card').forEach(card => {
                const name = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = name.includes(query) ? 'block' : 'none';
            });
        }

        function showBypassSection() {
            document.getElementById('scriptList').style.display = 'none';
            document.getElementById('bypassSection').style.display = 'flex';
            currentSection = 'bypass';
            updateURL();
        }

        function backToMain() {
            document.querySelectorAll('.bypass-section, .player-check').forEach(section => section.style.display = 'none');
            document.getElementById('scriptList').style.display = 'block';
            currentSection = 'general';
            updateURL();
        }

        function showBypassMethod(method) {
            document.getElementById('bypassSection').style.display = 'none';
            document.getElementById(`${method}Content`).style.display = 'flex';
        }

        function showPlayerCheck() {
            document.getElementById('bypassSection').style.display = 'none';
            document.getElementById('playerCheckContent').style.display = 'flex';
        }

        function applyBypass(method) {
            if (method === 'bypass1') {
                const input = document.getElementById('bypass1Input').value;
                const output = document.getElementById('bypass1Output');
                const charMap = { 'А': '🅰', 'а': '🅰', 'В': '🅱', 'в': '🅱', /* и так далее */ };
                const result = input.split('').map(char => charMap[char] || char).join('');
                output.innerHTML = result;
            } else if (method === 'bypass2') {
                const input = document.getElementById('bypass2Input').value;
                const output = document.getElementById('bypass2Output');
                const fancyMap = { 'A': 'Λ', 'a': 'α', /* и так далее */ };
                if (/[А-Яа-яЁё]/.test(input)) {
                    output.value = currentLanguage === 'ru' ? 'Только английский!' : 'English only!';
                } else {
                    output.value = input.split('').map(char => fancyMap[char] || char).join('');
                }
            }
        }

        async function checkPlayer() {
            const username = document.getElementById('playerInput').value.trim();
            const output = document.getElementById('playerOutput');
            const loader = document.getElementById('playerLoader');

            if (!username) {
                alert(currentLanguage === 'ru' ? 'Введите ник!' : 'Enter username!');
                return;
            }

            loader.style.display = 'block';
            output.innerHTML = '';

            try {
                const userRes = await fetch(`https://users.roblox.com/v1/users/search?keyword=${username}&limit=10`);
                const userData = await userRes.json();
                const user = userData.data.find(u => u.name.toLowerCase() === username.toLowerCase());
                if (!user) throw new Error('User not found');
                const userId = user.id;

                const [profileRes, avatarRes, gamesRes] = await Promise.all([
                    fetch(`https://users.roblox.com/v1/users/${userId}`),
                    fetch(`https://thumbnails.roblox.com/v1/users/avatar?userIds=${userId}&size=150x150&format=Png&isCircular=true`),
                    fetch(`https://games.roblox.com/v2/users/${userId}/favorite/games?limit=5`)
                ]);

                const profile = await profileRes.json();
                const avatar = await avatarRes.json();
                const games = await gamesRes.json();

                const avatarUrl = avatar.data[0]?.imageUrl || 'https://via.placeholder.com/100';
                const gameList = games.data.map(game => game.name).join('</li><li>') || (currentLanguage === 'ru' ? 'Нет игр' : 'No games');

                loader.style.display = 'none';
                output.innerHTML = `
                    <div class="player-info">
                        <img src="${avatarUrl}" class="player-avatar">
                        <div>
                            <h3>${profile.name}</h3>
                            <p>ID: ${userId}</p>
                            <p>${currentLanguage === 'ru' ? 'Дисплей:' : 'Display:'} ${profile.displayName}</p>
                            <p>${currentLanguage === 'ru' ? 'Избранные игры:' : 'Favorite Games:'}</p>
                            <ul><li>${gameList}</li></ul>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error(error);
                loader.style.display = 'none';
                output.innerHTML = currentLanguage === 'ru' ? 'Ошибка или игрок не найден!' : 'Error or player not found!';
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            document.querySelectorAll('.sidebar, .search, .script-card, .script-info, .username, .modal-content, .modal-content input, .modal-content textarea, .fullscreen-content').forEach(el => el.classList.toggle('light-theme'));
            const toggle = document.querySelector('.theme-toggle');
            toggle.innerHTML = document.body.classList.contains('light-theme') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'ru' ? 'en' : 'ru';
            updateLanguage();
        }

        function updateLanguage() {
            document.querySelectorAll('[data-ru]').forEach(el => {
                const key = currentLanguage === 'ru' ? 'data-ru' : 'data-en';
                if (el.tagName === 'INPUT') {
                    el.placeholder = el.getAttribute(key);
                } else {
                    el.textContent = el.getAttribute(key);
                }
            });
        }

        function updateURL() {
            const url = currentSection === 'general' ? '/general' : '/bypass';
            window.history.pushState({}, '', url);
        }

        window.onload = () => {
            loadScripts();
            window.onpopstate = () => {
                if (window.location.pathname === '/general') {
                    backToMain();
                } else if (window.location.pathname === '/bypass') {
                    showBypassSection();
                }
            };
        };
    </script>
</body>
</html>
