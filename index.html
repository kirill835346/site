        .top-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(45deg, #2a2a4a, #4a4a7a);

            z-index: 1000;
            animation: glowBanner 2s ease-in-out infinite;

        }
